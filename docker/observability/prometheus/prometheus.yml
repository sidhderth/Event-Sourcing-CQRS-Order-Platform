global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s
  external_labels:
    cluster: 'order-platform-local'
    environment: 'development'

# Alertmanager configuration (optional, for future use)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Rule files (optional, for future use)
# rule_files:
#   - 'alerts/*.yml'

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          component: 'monitoring'

  # API Gateway service
  - job_name: 'api-gateway'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    static_configs:
      - targets: ['api-gateway:8080']
        labels:
          service: 'api-gateway'
          component: 'gateway'
          layer: 'edge'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'api-gateway'

  # Order Command Service
  - job_name: 'order-command-service'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    static_configs:
      - targets: ['order-command-service:8081']
        labels:
          service: 'order-command-service'
          component: 'command'
          layer: 'application'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'order-command-service'

  # Order Query Service
  - job_name: 'order-query-service'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    static_configs:
      - targets: ['order-query-service:8082']
        labels:
          service: 'order-query-service'
          component: 'query'
          layer: 'application'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'order-query-service'

  # OpenTelemetry Collector metrics
  - job_name: 'otel-collector'
    scrape_interval: 15s
    static_configs:
      - targets: ['otel-collector:8888']
        labels:
          service: 'otel-collector'
          component: 'observability'
      # Metrics exported by the collector from application services
      - targets: ['otel-collector:8889']
        labels:
          service: 'otel-collector-exporter'
          component: 'observability'
