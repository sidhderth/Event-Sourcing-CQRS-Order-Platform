replicaCount: 3

image:
  repository: order-platform/order-query-service
  pullPolicy: IfNotPresent
  tag: "1.0.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8080"
  prometheus.io/path: "/actuator/prometheus"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false  # RocksDB needs write access

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

resources:
  limits:
    cpu: 2000m
    memory: 4Gi
  requests:
    cpu: 1000m
    memory: 2Gi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70

podDisruptionBudget:
  enabled: true
  minAvailable: 1

livenessProbe:
  httpGet:
    path: /actuator/health/liveness
    port: 8080
  initialDelaySeconds: 90
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /actuator/health/readiness
    port: 8080
  initialDelaySeconds: 60
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app
            operator: In
            values:
            - order-query-service
        topologyKey: kubernetes.io/hostname

# Persistent volume for RocksDB state stores
persistence:
  enabled: false  # Set to true for production with persistent state stores
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 10Gi

config:
  springProfiles: kubernetes
  logLevel: INFO
  
  # Kafka Streams configuration
  kafkaBootstrapServers: kafka:9092
  kafkaSchemaRegistryUrl: http://schema-registry:8081
  kafkaApplicationId: order-query-service
  kafkaProcessingGuarantee: exactly_once_v2
  kafkaNumStreamThreads: 3
  kafkaCommitIntervalMs: 1000
  kafkaStateDir: /tmp/kafka-streams
  
  # Elasticsearch configuration
  elasticsearchHosts: http://elasticsearch:9200
  elasticsearchUsername: elastic
  elasticsearchIndexName: orders_v1
  elasticsearchNumberOfShards: 3
  elasticsearchNumberOfReplicas: 1
  elasticsearchRefreshInterval: 1s
  
  # Keycloak configuration
  keycloakUrl: http://keycloak:8080
  keycloakRealm: order-platform
  
  # Maintenance mode
  maintenanceMode: false
  
observability:
  otelServiceName: order-query-service
  otelExporterEndpoint: http://otel-collector:4317
  otelTracesEnabled: true
  otelMetricsEnabled: true

secrets:
  elasticsearchPassword: ""
  keycloakClientSecret: ""

networkPolicy:
  enabled: false
  ingress:
    allowPrometheus: true
    prometheusNamespaceSelector:
      name: monitoring
    prometheusPodSelector:
      app: prometheus
  egress:
    kafkaPodSelector:
      app: kafka
    schemaRegistryPodSelector:
      app: schema-registry
    elasticsearchPodSelector:
      app: elasticsearch
    keycloakPodSelector:
      app: keycloak
    allowOtelCollector: true
    otelCollectorPodSelector:
      app: otel-collector
