# Development environment values for Order Query Service
replicaCount: 1

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 300m
    memory: 512Mi

autoscaling:
  enabled: false

podDisruptionBudget:
  enabled: false

persistence:
  enabled: false

config:
  logLevel: DEBUG
  
  # Kafka Streams configuration
  kafkaBootstrapServers: kafka:9092
  kafkaSchemaRegistryUrl: http://schema-registry:8081
  kafkaApplicationId: order-query-service-dev
  kafkaProcessingGuarantee: exactly_once_v2
  kafkaNumStreamThreads: 1
  kafkaCommitIntervalMs: 1000
  kafkaStateDir: /tmp/kafka-streams
  
  # Elasticsearch configuration
  elasticsearchHosts: http://elasticsearch:9200
  elasticsearchUsername: elastic
  elasticsearchIndexName: orders_v1_dev
  elasticsearchNumberOfShards: 1
  elasticsearchNumberOfReplicas: 0
  elasticsearchRefreshInterval: 1s
  
  # Keycloak configuration
  keycloakUrl: http://keycloak:8080
  keycloakRealm: order-platform
  
  # Maintenance mode
  maintenanceMode: false

observability:
  otelServiceName: order-query-service-dev
  otelExporterEndpoint: http://otel-collector:4317
  otelTracesEnabled: true
  otelMetricsEnabled: true
