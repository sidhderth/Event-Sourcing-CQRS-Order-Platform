{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "order-command-service.fullname" . }}
  labels:
    {{- include "order-command-service.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "order-command-service.selectorLabels" . | nindent 6 }}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from API Gateway
  - from:
    - podSelector:
        matchLabels:
          app: api-gateway
    ports:
    - protocol: TCP
      port: 8080
  # Allow ingress from Prometheus for metrics scraping
  {{- if .Values.networkPolicy.ingress.allowPrometheus }}
  - from:
    - namespaceSelector:
        matchLabels:
          {{- toYaml .Values.networkPolicy.ingress.prometheusNamespaceSelector | nindent 10 }}
      podSelector:
        matchLabels:
          {{- toYaml .Values.networkPolicy.ingress.prometheusPodSelector | nindent 10 }}
    ports:
    - protocol: TCP
      port: 8080
  {{- end }}
  egress:
  # Allow egress to PostgreSQL
  - to:
    - podSelector:
        matchLabels:
          {{- toYaml .Values.networkPolicy.egress.postgresPodSelector | nindent 10 }}
    ports:
    - protocol: TCP
      port: 5432
  # Allow egress to Kafka
  - to:
    - podSelector:
        matchLabels:
          {{- toYaml .Values.networkPolicy.egress.kafkaPodSelector | nindent 10 }}
    ports:
    - protocol: TCP
      port: 9092
  # Allow egress to Schema Registry
  - to:
    - podSelector:
        matchLabels:
          {{- toYaml .Values.networkPolicy.egress.schemaRegistryPodSelector | nindent 10 }}
    ports:
    - protocol: TCP
      port: 8081
  # Allow egress to Keycloak for JWT validation
  - to:
    - podSelector:
        matchLabels:
          {{- toYaml .Values.networkPolicy.egress.keycloakPodSelector | nindent 10 }}
    ports:
    - protocol: TCP
      port: 8080
  # Allow egress to OpenTelemetry Collector
  {{- if .Values.networkPolicy.egress.allowOtelCollector }}
  - to:
    - podSelector:
        matchLabels:
          {{- toYaml .Values.networkPolicy.egress.otelCollectorPodSelector | nindent 10 }}
    ports:
    - protocol: TCP
      port: 4317
  {{- end }}
  # Allow DNS resolution
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
{{- end }}
