replicaCount: 3

image:
  repository: order-platform/order-command-service
  pullPolicy: IfNotPresent
  tag: "1.0.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8080"
  prometheus.io/path: "/actuator/prometheus"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

resources:
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 1Gi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70

podDisruptionBudget:
  enabled: true
  minAvailable: 1

livenessProbe:
  httpGet:
    path: /actuator/health/liveness
    port: 8080
  initialDelaySeconds: 60
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /actuator/health/readiness
    port: 8080
  initialDelaySeconds: 30
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app
            operator: In
            values:
            - order-command-service
        topologyKey: kubernetes.io/hostname

config:
  springProfiles: kubernetes
  logLevel: INFO
  
  # PostgreSQL configuration
  postgresHost: postgresql
  postgresPort: 5432
  postgresDatabase: orderdb
  postgresUsername: orderuser
  postgresMaxPoolSize: 20
  postgresMinIdle: 5
  postgresConnectionTimeout: 30000
  
  # Kafka configuration
  kafkaBootstrapServers: kafka:9092
  kafkaSchemaRegistryUrl: http://schema-registry:8081
  kafkaTransactionalIdPrefix: order-command-service
  kafkaEnableIdempotence: true
  kafkaAcks: all
  kafkaRetries: 2147483647
  kafkaMaxInFlightRequests: 5
  
  # Event store configuration
  snapshotInterval: 50
  
  # Keycloak configuration
  keycloakUrl: http://keycloak:8080
  keycloakRealm: order-platform
  
observability:
  otelServiceName: order-command-service
  otelExporterEndpoint: http://otel-collector:4317
  otelTracesEnabled: true
  otelMetricsEnabled: true

secrets:
  postgresPassword: ""
  keycloakClientSecret: ""

networkPolicy:
  enabled: false
  ingress:
    allowPrometheus: true
    prometheusNamespaceSelector:
      name: monitoring
    prometheusPodSelector:
      app: prometheus
  egress:
    postgresPodSelector:
      app: postgresql
    kafkaPodSelector:
      app: kafka
    schemaRegistryPodSelector:
      app: schema-registry
    keycloakPodSelector:
      app: keycloak
    allowOtelCollector: true
    otelCollectorPodSelector:
      app: otel-collector
