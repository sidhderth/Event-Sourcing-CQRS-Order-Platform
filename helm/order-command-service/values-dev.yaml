# Development environment values for Order Command Service
replicaCount: 1

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

autoscaling:
  enabled: false

podDisruptionBudget:
  enabled: false

config:
  logLevel: DEBUG
  
  # PostgreSQL configuration
  postgresHost: postgresql
  postgresPort: 5432
  postgresDatabase: orderdb_dev
  postgresUsername: orderuser
  postgresMaxPoolSize: 10
  postgresMinIdle: 2
  postgresConnectionTimeout: 30000
  
  # Kafka configuration
  kafkaBootstrapServers: kafka:9092
  kafkaSchemaRegistryUrl: http://schema-registry:8081
  kafkaTransactionalIdPrefix: order-command-service-dev
  kafkaEnableIdempotence: true
  kafkaAcks: all
  kafkaRetries: 2147483647
  kafkaMaxInFlightRequests: 5
  
  # Event store configuration
  snapshotInterval: 50
  
  # Keycloak configuration
  keycloakUrl: http://keycloak:8080
  keycloakRealm: order-platform

observability:
  otelServiceName: order-command-service-dev
  otelExporterEndpoint: http://otel-collector:4317
  otelTracesEnabled: true
  otelMetricsEnabled: true
