# Production environment values for Order Command Service
replicaCount: 3

resources:
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 1Gi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70

podDisruptionBudget:
  enabled: true
  minAvailable: 1

config:
  logLevel: INFO
  
  # PostgreSQL configuration
  postgresHost: postgresql
  postgresPort: 5432
  postgresDatabase: orderdb_prod
  postgresUsername: orderuser
  postgresMaxPoolSize: 20
  postgresMinIdle: 5
  postgresConnectionTimeout: 30000
  
  # Kafka configuration
  kafkaBootstrapServers: kafka:9092
  kafkaSchemaRegistryUrl: http://schema-registry:8081
  kafkaTransactionalIdPrefix: order-command-service-prod
  kafkaEnableIdempotence: true
  kafkaAcks: all
  kafkaRetries: 2147483647
  kafkaMaxInFlightRequests: 5
  
  # Event store configuration
  snapshotInterval: 50
  
  # Keycloak configuration
  keycloakUrl: http://keycloak:8080
  keycloakRealm: order-platform

observability:
  otelServiceName: order-command-service-prod
  otelExporterEndpoint: http://otel-collector:4317
  otelTracesEnabled: true
  otelMetricsEnabled: true
