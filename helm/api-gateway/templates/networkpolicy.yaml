{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "api-gateway.fullname" . }}
  labels:
    {{- include "api-gateway.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "api-gateway.selectorLabels" . | nindent 6 }}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from Ingress controller
  - from:
    {{- if .Values.networkPolicy.ingress.ingressControllerNamespaceSelector }}
    - namespaceSelector:
        matchLabels:
          {{- toYaml .Values.networkPolicy.ingress.ingressControllerNamespaceSelector | nindent 10 }}
      podSelector:
        matchLabels:
          {{- toYaml .Values.networkPolicy.ingress.ingressControllerPodSelector | nindent 10 }}
    {{- else }}
    - podSelector:
        matchLabels:
          {{- toYaml .Values.networkPolicy.ingress.ingressControllerPodSelector | nindent 10 }}
    {{- end }}
    ports:
    - protocol: TCP
      port: 8080
  # Allow ingress from Prometheus for metrics scraping
  {{- if .Values.networkPolicy.ingress.allowPrometheus }}
  - from:
    - namespaceSelector:
        matchLabels:
          {{- toYaml .Values.networkPolicy.ingress.prometheusNamespaceSelector | nindent 10 }}
      podSelector:
        matchLabels:
          {{- toYaml .Values.networkPolicy.ingress.prometheusPodSelector | nindent 10 }}
    ports:
    - protocol: TCP
      port: 8080
  {{- end }}
  egress:
  # Allow egress to Order Command Service
  - to:
    - podSelector:
        matchLabels:
          app: order-command-service
    ports:
    - protocol: TCP
      port: 8080
  # Allow egress to Order Query Service
  - to:
    - podSelector:
        matchLabels:
          app: order-query-service
    ports:
    - protocol: TCP
      port: 8080
  # Allow egress to Keycloak
  - to:
    - podSelector:
        matchLabels:
          {{- toYaml .Values.networkPolicy.egress.keycloakPodSelector | nindent 10 }}
    ports:
    - protocol: TCP
      port: 8080
  # Allow egress to OpenTelemetry Collector
  {{- if .Values.networkPolicy.egress.allowOtelCollector }}
  - to:
    - podSelector:
        matchLabels:
          {{- toYaml .Values.networkPolicy.egress.otelCollectorPodSelector | nindent 10 }}
    ports:
    - protocol: TCP
      port: 4317
  {{- end }}
  # Allow DNS resolution
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
{{- end }}
